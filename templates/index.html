
<template>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
</template>

<script>
import axios from "axios";

export default {
  data() {
    return {
      message: ""
    };
  },
  mounted() {
    axios.get("http://localhost:5000/api/message").then(response => {
      this.message = response.data.message;
    });
  }
};
</script>
